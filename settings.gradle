
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}
rootProject.name = "DevConnect"
include ':app'
include ':navigator'
include ':splash'
include ':splash:splashui'
include ':onboard'
include ':onboard:onboardui'
include ':login'
include ':login:loginui'
include ':register'
include ':register:registerui'
